<ion-header>
  <ion-toolbar>
    <ion-title>
      QuickTrade App
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<img [src] = "ruta1"/>

<ion-list>
    <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)] = "Categoria">
        <ion-select-option value="tecno">Técnologia</ion-select-option>
        <ion-select-option value="hogar">Hogar</ion-select-option>
        <ion-select-option value="inmo">Inmobilaria</ion-select-option>
        <ion-select-option value="motor">Motor</ion-select-option>
    </ion-select>
</ion-item>



    

    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input placeholder="Descripción" [(ngModel)]="descripcion"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input placeholder="Precio" [(ngModel)]="precio"></ion-input>
          </ion-item>



         <div *ngIf = "Categoria == 'motor'">

         <ion-item>
  
        <ion-select placeholder="Tipo Vehículo">
          <ion-select-option value="c">Coche</ion-select-option>
          <ion-select-option value="m">Moto</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Introduce KM</ion-label>
          <ion-input placeholder="Introduce KM" [(ngModel)]="km"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Introduce año</ion-label>
            <ion-input placeholder="Introduce año" [(ngModel)]="año"></ion-input>
          </ion-item>
        </div>


        <div *ngIf = "Categoria == 'inmo'">

          <ion-item>
              <ion-label position="floating">Introduce los metros cuadrados de la vivienda</ion-label>
              <ion-input placeholder="M2" [(ngModel)]="m2"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Introduce el numero de baños y habitaciones</ion-label>
                <ion-input placeholder="nºHab" [(ngModel)]="nºhab"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Introduce localidad</ion-label>
                  <ion-input placeholder="Localidad" [(ngModel)]="localidad"></ion-input>
                </ion-item>

              </div>

  

              <div *ngIf = "Categoria == 'tecno'">

                <ion-item>
                    <ion-select placeholder="Estado Producto">
                      <ion-select-option value="u">Usado</ion-select-option>
                      <ion-select-option value="p">Perfecto Estado</ion-select-option>
                    </ion-select>
                  </ion-item>

                </div>

              </ion-list>


              <ion-card-content>

          <ion-label>Descripción: </ion-label>
                {{item.descripcion}}

                <ion-button expand="block" [routerLink]="['/details',item.id]" routerDirection="forward">details</ion-button>

              </ion-card-content>
              
              </ion-content>
